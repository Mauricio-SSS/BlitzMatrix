name: iOS Tests

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      # Optional but nice if you want to control Xcode version:
      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Run unit tests
        run: |
          set -euo pipefail
          xcodebuild test \
            -project BlitzMatrix2.xcodeproj \
            -scheme BlitzMatrix2 \
            -destination "platform=iOS Simulator,name=iPhone 15" \
            -configuration Debug
