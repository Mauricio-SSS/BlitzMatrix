name: iOS Tests

on:
  pull_request:
  push:
    branches: [ main ]

concurrency:
  group: ios-tests-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: macos-15
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Select Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Xcode version
        run: xcodebuild -version

      - name: List schemes
        run: xcodebuild -list -project BlitzMatrix.xcodeproj

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Run unit tests
        shell: bash
        run: |
          set -euo pipefail
          UDID="$(xcrun simctl list devices available | grep -E "iPhone" | head -n 1 | sed -nE 's/.*\(([0-9A-F-]+)\).*/\1/p')"
          if [ -z "${UDID:-}" ]; then
            echo "ERROR: Could not find an available iPhone simulator." >&2
            exit 1
          fi
          xcodebuild test \
            -project BlitzMatrix.xcodeproj \
            -scheme BlitzMatrixApp \
            -destination "platform=iOS Simulator,id=$UDID" \
            -configuration Debug \
            -resultBundlePath TestResults.xcresult \
            CODE_SIGNING_ALLOWED=NO | tee xcodebuild.log

      - name: Upload xcresult
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: TestResults.xcresult
          path: TestResults.xcresult

      - name: Upload xcodebuild log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcodebuild.log
          path: xcodebuild.log
